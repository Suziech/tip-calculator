<!-- 
Create input for bill amount
Add buttons for tip percentages (15%, 20%)
Add a div to display results
Write the calculation function in JavaScript
Update the display when user clicks a button -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>TIP CALCULATOR</h1>
      <div class="divider">- - - - - - - - - - - - - -</div>

      <input type="number" id="bill" placeholder="Enter bill amount" />
      <button id="15%">15%</button>
      <button id="20%">20%</button>

      <div class="divider">- - - - - - - - - - - - - -</div>
      <div id="result"></div>
    </div>
  </body>
</html>
